<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minecraft Server Status</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="modal" tabindex="-1" id="statusModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusIp">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span><b>Version: </b><span id="statusVersion"></span></span>
                <br>
                <span><b>Players: </b><span id="statusPlayers"></span></span>
                <br>
                <span><b>MOTD: </b><span id="statusMOTD"></span></span>
            </div>
        </div>
    </div>
</div>
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="width-33" style="width: 33vw">
        <p class="text-center" id="errorMsg"><b>Unable to ping server.</b></p>
        <div class="input-group">
            <input class="form-control" placeholder="Example: hypixel.net:25565" id="input" autocomplete="off">
            <button class="btn btn-dark input-group-text" id="getStatus">Get Status</button>
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
